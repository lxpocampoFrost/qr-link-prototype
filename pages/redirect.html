<script src="../assets/detect.min.js" type="text/javascript"></script>
<script>
    let ua = detect.parse(navigator.userAgent);
    let button = document.getElementById('download');
    let title = document.getElementById('title');
    let description = document.getElementById('description');


    switch(ua.os.family.toLowerCase()) {
      case 'android': 
        window.location.replace("http://play.google.com?id=*");
        break;
      case 'ios': 
        window.location.replace("https://appstore.com/");
        break;
      case 'windows':
        window.location.replace("https://lxpocampofrost.github.io/qr-link-prototype/");
        break;
      default: 
        window.location.replace("https://lxpocampofrost.github.io/qr-link-prototype/");
    }
  </script>
